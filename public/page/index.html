<!DOCTYPE html>
<html>
<head>
    <!--禁止浏览器缓存-->
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--引入bootstrap4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script type="text/javascript" src="../javascripts/dataprocessing.js"></script>
    <!--引入bootstrap4 js-->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!--引入flatpickr时间选择器-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_green.css">
    <style type="text/css">
        #shell{
            position: absolute;
            left:10px;
            top:10px;
            width:50vw;
        }
    </style>
</head>
<body>
<div id='shell'>

    <div class="col-lg-6" style="padding-left: 0;padding-right:0">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="请输入ID..." aria-label="Search for..." id='idqueryvalue' onkeydown="entersubmit()">
            <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button" id="idquery" onclick="idquery()">Query</button>
                </span>
        </div>
    </div>
    <span id='idqueryresult'></span><br>
    <hr>

    <div id="addsubmit">
        <form>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="namesubmitvalue">Name</label>
                    <input type="text" class="form-control" id="namesubmitvalue" placeholder="请输入姓名">
                </div>
                <div class="form-group col-md-3">
                    <label for="passwordsubmitvalue">Password</label>
                    <input type="password" class="form-control" id="passwordsubmitvalue" placeholder="请输入密码">
                </div>
                <div class="form-group col-md-3">
                    <label for="birthdaysubmitvalue">Birthday</label>
                    <input type="text" class="form-control" id="birthdaysubmitvalue" data-toggle="tooltip" data-placement="right" title="悬浮滚动滑轮以切换日期">
                </div>
            </div>
        </form>
        <button class="btn btn-secondary" onclick="addsubmit()">Add</button><br>
        <span id="addsubmitresult"></span><br>
    </div>
    <hr>

    <div class="alert alert-info alert-dismissible fade show" role="alert">
        Tips:必填项，选择性修改暂未成功。
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="update">
        <form>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="idupdatevalue">ID</label>
                    <input type="text" class="form-control" id="idupdatevalue" placeholder="请输入ID号">
                </div>
                <div class="form-group col-md-3">
                    <label for="namesubmitvalue">Name</label>
                    <input type="text" class="form-control" id="nameupdatevalue" placeholder="请输入姓名">
                </div>
                <div class="form-group col-md-3">
                    <label for="passwordsubmitvalue">Password</label>
                    <input type="password" class="form-control" id="passwordupdatevalue" placeholder="请输入密码">
                </div>
                <div class="form-group col-md-3">
                    <label for="birthdaysubmitvalue">Birthday</label>
                    <input type="text" class="form-control" id="birthdayupdatevalue" data-toggle="tooltip" data-placement="right" title="悬浮滚动滑轮以切换日期">
                </div>
            </div>
        </form>
        <button class="btn btn-secondary" onclick="update()">Update</button><br>
        <span id="updateresult"></span><br>
    </div>

    <hr>

    <div id="iddelete">
        <form>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="iddeletervalue">ID</label>
                    <input type="text" class="form-control" id="iddeletervalue" placeholder="请输入ID号">
                </div>
            </div>
        </form>
        <button class="btn btn-secondary" onclick="iddelete()">Delete</button><br>
        <span id="deleteresult"></span><br>
    </div>

</div>

<script>
//    document.getElementById("birthdaysubmitvalue").flatpickr({
//        minDate:'1900-01-01',
//        maxDate:'today',
//        defaultDate:'1990-01-01'
//    });
    $(function () {
        $('#birthdaysubmitvalue,#birthdayupdatevalue').flatpickr({
            minDate:'1900-01-01',
            maxDate:'today',
            defaultDate:'1990-01-01'
        })
    })
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
