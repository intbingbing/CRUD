<!DOCTYPE html>
<html>
<head>
    <!--禁止浏览器缓存-->
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--引入bootstrap4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script type="text/javascript" src="../javascripts/dataprocessing.js"></script>
    <!--引入flatpickr时间选择器-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_green.css">
    <style type="text/css">
        #shell{
            position: absolute;
            left:10px;
            top:10px;
        }
    </style>
</head>
<body>
<div id='shell'>

    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="请输入ID..." aria-label="Search for..." id='idqueryvalue' onkeydown="entersubmit()">
            <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button" id="idquery" onclick="idquery()">查询</button>
                </span>
        </div>
    </div>
    <span id='idqueryresult'></span><br>
    <hr>

    <div id="addsubmit">
        <form>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="namesubmitvalue">Name</label>
                    <input type="text" class="form-control" id="namesubmitvalue" placeholder="请输入姓名">
                </div>
                <div class="form-group col-md-3">
                    <label for="passwordsubmitvalue">Password</label>
                    <input type="password" class="form-control" id="passwordsubmitvalue" placeholder="请输入密码">
                </div>
                <div class="form-group col-md-3">
                    <label for="birthdaysubmitvalue">Birthday</label>
                    <input type="text" class="form-control" id="birthdaysubmitvalue">
                </div>
            </div>
        </form>
        <button class="btn btn-secondary" onclick="addsubmit()">Sign in</button><br>
        <span id="addsubmitresult"></span><br>
    </div>

</div>

<script>
    document.getElementById("birthdaysubmitvalue").flatpickr({
        minDate:'1900-01-01',
        maxDate:'today',
        defaultDate:'1990-01-01'
    });
</script>
</body>
</html>
