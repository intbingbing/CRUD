<!DOCTYPE html>
<html>
<head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="../javascripts/dataprocessing.js"></script>
    <style type="text/css">
        #shell{
            position: absolute;
            left:10px;
            top:10px;
        }
    </style>
</head>
<body>
<div id='shell'>

    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="请输入ID..." aria-label="Search for..." id='idqueryvalue' onkeydown="entersubmit()">
            <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button" id="idquery" onclick="idquery()">查询</button>
                </span>
        </div>
        <span id='idqueryresult'></span><br>
    </div>
    <hr>

    <div id="addsubmit">
        <form>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="idsubmitvalue">ID</label>
                    <input type="text" class="form-control" id="idsubmitvalue" placeholder="请输入ID">
                </div>
                <div class="form-group col-md-2">
                    <label for="namesubmitvalue">Name</label>
                    <input type="text" class="form-control" id="namesubmitvalue" placeholder="请输入姓名">
                </div>
                <div class="form-group col-md-3">
                    <label for="passwordsubmitvalue">Password</label>
                    <input type="password" class="form-control" id="passwordsubmitvalue" placeholder="请输入密码">
                </div>
                <div class="form-group col-md-2">
                    <label for="professionsubmitvalue">Profession</label>
                    <input type="text" class="form-control" id="professionsubmitvalue" placeholder="请输入职业">
                </div>
            </div>
        </form>
        <button class="btn btn-primary" onclick="addsubmit()">Sign in</button><br>
        <span id="addsubmitresult"></span><br>
    </div>

</div>
</body>
</html>
